<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FawriAI - Conclusion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #0a2540 0%, #105173 100%);
            color: white;
            overflow: hidden;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .quote-text {
            font-size: 2.5rem;
            line-height: 1.4;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #a3e4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .message-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(74, 222, 128, 0.5);
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .pillar {
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .pillar:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(74, 222, 128, 0.5);
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center p-10 relative">
        <!-- Background elements -->
        <div class="grid-pattern"></div>
        <div class="circle bg-blue-500" style="width: 500px; height: 500px; bottom: -250px; right: -100px;"></div>
        <div class="circle bg-green-500" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
        
        <!-- Floating icons -->
        <i class="fas fa-brain floating-icon text-4xl text-blue-300 absolute" style="top: 15%; left: 10%; animation-delay: 0s;"></i>
        <i class="fas fa-cogs floating-icon text-3xl text-green-300 absolute" style="top: 25%; right: 15%; animation-delay: 1s;"></i>
        <i class="fas fa-shield-alt floating-icon text-4xl text-yellow-300 absolute" style="bottom: 20%; left: 15%; animation-delay: 2s;"></i>
        <i class="fas fa-chart-network floating-icon text-3xl text-purple-300 absolute" style="bottom: 30%; right: 20%; animation-delay: 1.5s;"></i>
        
        <!-- Main content -->
        <div class="z-10 max-w-4xl text-center">
            <!-- Quote -->
            <div class="mb-12">
                <i class="fas fa-quote-left text-4xl text-blue-400 mb-4"></i>
                <h2 class="quote-text mb-4">L'IA ne remplace pas l'humain.<br>Elle libère son potentiel.</h2>
                <i class="fas fa-quote-right text-4xl text-blue-400"></i>
            </div>
            
            <!-- Key message -->
            <div class="message-box p-8 mb-12">
                <p class="text-xl leading-relaxed">
                    FawriAI vise à poser les bases d'un système
                    <span class="text-blue-400">intelligent</span>,
                    <span class="text-green-400">local</span>,
                    <span class="text-yellow-400">sécurisé</span> et
                    <span class="text-purple-400">évolutif</span>
                    pour toute la structure.
                </p>
            </div>
            
            <!-- Pillars -->
            <div class="grid grid-cols-4 gap-6">
                <div class="pillar flex flex-col items-center justify-center p-4">
                    <i class="fas fa-brain text-3xl text-blue-400 mb-3"></i>
                    <h3 class="font-semibold">Intelligent</h3>
                </div>
                <div class="pillar flex flex-col items-center justify-center p-4">
                    <i class="fas fa-server text-3xl text-green-400 mb-3"></i>
                    <h3 class="font-semibold">Local</h3>
                </div>
                <div class="pillar flex flex-col items-center justify-center p-4">
                    <i class="fas fa-shield-alt text-3xl text-yellow-400 mb-3"></i>
                    <h3 class="font-semibold">Sécurisé</h3>
                </div>
                <div class="pillar flex flex-col items-center justify-center p-4">
                    <i class="fas fa-chart-line text-3xl text-purple-400 mb-3"></i>
                    <h3 class="font-semibold">Évolutif</h3>
                </div>
            </div>
        </div>
        
        <!-- Bottom decorative bar -->
        <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-green-400"></div>
    </div>
</body>
</html>
