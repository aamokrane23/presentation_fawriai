<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FawriAI - Slide 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #0a2540 0%, #105173 100%);
            color: white;
            overflow: hidden;
        }
        .title {
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ffffff, #a3e4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .highlight {
            color: #4ade80;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(74, 222, 128, 0.5);
        }
        .chart-container {
            position: relative;
            height: 240px;
        }
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-10 relative">
        <!-- Background elements -->
        <div class="grid-pattern"></div>
        <div class="circle bg-blue-500" style="width: 500px; height: 500px; bottom: -250px; right: -100px;"></div>
        <div class="circle bg-green-500" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
        
        <!-- Header -->
        <div class="mb-6 z-10">
            <h2 class="title text-4xl">Contexte Stratégique</h2>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-green-400 mt-2"></div>
        </div>
        
        <!-- Content Grid -->
        <div class="grid grid-cols-2 gap-8 z-10 flex-grow">
            <!-- Left Column - The Chart -->
            <div class="stat-card p-6">
                <h3 class="text-xl font-semibold mb-3 flex items-center">
                    <i class="fas fa-chart-line mr-2 text-blue-400"></i>
                    Croissance de l'IA dans la Banque
                </h3>
                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
                <div class="text-center mt-4">
                    <span class="text-3xl font-bold highlight">64 milliards $</span>
                    <span class="text-gray-300 block">à horizon 2030</span>
                </div>
            </div>
            
            <!-- Right Column - Stats and Resources -->
            <div class="flex flex-col gap-6">
                <!-- Cost Reduction -->
                <div class="stat-card p-6 flex items-center">
                    <div class="w-20 h-20 bg-blue-500 bg-opacity-20 rounded-full flex items-center justify-center mr-5">
                        <i class="fas fa-percentage text-4xl text-blue-300"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Réduction des coûts</h3>
                        <div class="text-3xl font-bold highlight">Jusqu'à 22%</div>
                        <p class="text-gray-300">via l'application de l'IA</p>
                    </div>
                </div>
                
                <!-- Fawri Resources -->
                <div class="stat-card p-6">
                    <h3 class="text-xl font-semibold mb-4">
                        <i class="fas fa-rocket mr-2 text-green-400"></i>
                        Ressources clés de Fawri
                    </h3>
                    <div class="resources-grid">
                        <div class="text-center p-3">
                            <div class="w-14 h-14 mx-auto bg-blue-500 bg-opacity-20 rounded-full flex items-center justify-center mb-2">
                                <i class="fas fa-server text-blue-300 text-xl"></i>
                            </div>
                            <p class="text-sm">Serveur IA</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="w-14 h-14 mx-auto bg-green-500 bg-opacity-20 rounded-full flex items-center justify-center mb-2">
                                <i class="fas fa-eye text-green-300 text-xl"></i>
                            </div>
                            <p class="text-sm">Vision numérique</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="w-14 h-14 mx-auto bg-purple-500 bg-opacity-20 rounded-full flex items-center justify-center mb-2">
                                <i class="fas fa-lightbulb text-purple-300 text-xl"></i>
                            </div>
                            <p class="text-sm">Cas d'usage à forte valeur</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom decorative bar -->
        <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-green-400"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Chart configuration
            const ctx = document.getElementById('growthChart').getContext('2d');
            const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
            gradientFill.addColorStop(0, 'rgba(74, 222, 128, 0.6)');
            gradientFill.addColorStop(1, 'rgba(74, 222, 128, 0.1)');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030'],
                    datasets: [{
                        label: 'Milliards $',
                        data: [15, 22, 28, 35, 42, 49, 56, 64],
                        borderColor: '#4ade80',
                        backgroundColor: gradientFill,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#4ade80',
                        pointBorderColor: '#ffffff',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
